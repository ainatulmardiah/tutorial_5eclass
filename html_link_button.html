	<style>
		a:link, a:visited
		{
			color: whitesmoke;
			background-color: seagreen;
			text-decoration: none;
			text-align: center;
			padding: 15px;
			display: inline-block;
			border-radius: 10px;
		}

		{
			color: indianred;
			background-color: khaki;
			border-radius: 25px;
